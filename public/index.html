<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/login.css" />
    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>

<body>
    <div class="row">
        <h1>Welcome to the Day Spa!</h1> 
        <h1>Please sign in or register to continue</h1>
    </div>
        <div class="row">
        <div class="col s6">
            <div class="main">
                <div class="signin-form profile">
                    <form id="signin" class="center" name="signin" method="post" action="signin">
                        <label for="email">Email Address</label>
                        <input class="text" name="email" type="text" />
                        <label for="password">Password</label>
                        <input name="password" type="password" />
                        <input class="btn" type="submit" value="Sign In" />
                    </form>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div class="second">
                <div class="signin-form profile">
                    <form id="signup" class="center" name="signup" method="post" action="/signup">
                        <label for="email">Email Address</label>
                        <input class="text" name="email" type="email" />
                        <label for="firstname">Firstname</label>
                        <input name="firstname" type="text" />
                        <label for="lastname">Lastname</label>
                        <input name="lastname" type="text" />
                        <label for="password">Password</label>
                        <input name="password" type="password" />
                        <input class="btn" type="submit" value="Register" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
